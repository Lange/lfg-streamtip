<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		p:first-of-type {
			margin-top: 0;
		}

		p:last-of-type {
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<p>
		"Monthly" and "Daily" are not automatically determined. They only reset when you explicitly tell them to.
	</p>

	<p>
		Are you sure you wish to reset daily top donator?
	</p>

	<script>
		(function () {
			document.addEventListener('dialog-confirmed', () => {
				nodecg.sendMessage('resetPeriod', 'daily');
			});
		})();
	</script>
</body>
</html>
